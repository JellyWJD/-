<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美食帖子</title>
    <link rel="stylesheet" href="./css/post.css">
    <link rel="stylesheet" href="./css/默认.css">
    <script src="./js/jquery-3.2.1.js"></script>
</head>
<body style="height: 1000px">
<div id="head-title">
    <div class="head-con">
        <div class="logo">
            <img src="./images/logo.png">
            <h2>欢迎来到美食的世界</h2>
        </div>
    </div>
</div>
<div id="head-nav">
    <div class="nav">
        <li style="margin-left: 0"><a href="index.html">Home</a></li>
        <li><a href="menu.html">美食菜单</a></li>
        <li><a href="illustration.html">美食图鉴</a></li>
        <li><a href="">关注我们</a></li>
        <li><a href="register.html">登录/注册</a></li>
    </div>
</div>
<div class="wrapper">
    <div id="div1">
        <h1>标签：</h1>
        <div class="button">
            <input type="button" class="active" value="素食主义者">
            <input type="button" value="美味食材">
            <input type="button" value="食材好处">
        </div>
        <div class="box" style="display: inline-block;">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</div>
<div id="btn">TOP</div>
</body>
<script>
  window.onload=function () {
    var q=new box("div1");
  }
  function box(id) {
    var oDiv=document.getElementById(id);
    this.aBtn=oDiv.getElementsByTagName("input");
    this.aBox=oDiv.getElementsByClassName("box");
    var self=this;
    for(var i=0;i<this.aBtn.length;i++){
      this.aBtn[i].index=i;
      this.aBtn[i].onclick=function () {
        self.tab(this);
      }
    }
  }
  box.prototype.tab=function (oBtn) {
    for(var i=0;i<this.aBtn.length;i++){
      this.aBtn[i].className="";
      this.aBox[i].style.display="none";
    }
    oBtn.className="active";
    this.aBox[oBtn.index].style.display="inline-block";
  }

  $(document).ready(function () {
    $(".nav li").mouseover(function () {
      var con = $(this).index();
      $(".slidebar").css({
        left: 191.5 * con + "px"
      });
    });
  })

  window.onscroll = function () {
    var topScroll =document.documentElement.scrollTop || document.body.scrollTop;
    var topNav = document.getElementById('head-nav');
    var title = document.getElementById('head-title');
    var btn = document.getElementById('btn');
    console.log(topScroll);
    if(topScroll >= 250){
      topNav.style.position = "fixed";
      topNav.style.top = 0;
      topNav.style.zIndex = "999";
      title.style.display = "none";
      btn.style.opacity = "0.8";
    } else {
      topNav.style.position = "";
      title.style.display = "block";
      btn.style.opacity = 0;
    }
  }

  $("#btn").click(function() {
    $("html,body").animate({scrollTop:0}, 500);
  });
</script>
</html>
